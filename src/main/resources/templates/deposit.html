<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Money</title>
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">

  <!-- Fonts and Icons from SB Admin -->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div id="wrapper">
  <!-- Include Sidebar -->
  <div th:replace="fragments/sidebar :: sidebar"></div>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <!-- Include Navbar -->
      <div th:replace="fragments/navbar :: navbar"></div>
      <div class="container mt-5">
        <h1 class="text-center">Deposit Money</h1>
        <div class="card mx-auto mt-4" style="max-width: 400px;">
          <div class="card-body">
            <form action="/transactions/deposit" method="POST">
              <div class="mb-3">
                <label for="depositAmount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="depositAmount" name="amount" step="0.01" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Deposit</button>
            </form>
          </div>
        </div>
        <div class="text-center mt-3">
          <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
