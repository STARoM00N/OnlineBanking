<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tech iBanking</title>

    <!-- Include your existing CSS -->
    <link rel="stylesheet" href="/css/sb-admin-2.min.css">

    <!-- Fonts and Icons from SB Admin -->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Ensure the chart is responsive and fits the container */
        .chart-container {
            position: relative;
            height: 400px; /* You can adjust this height based on preference */
            width: 100%;
        }
    </style>

</head>

<body id="page-top">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Include Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Include Navbar -->
            <div th:replace="fragments/navbar :: navbar"></div>

            <!-- Main Content -->
            <div class="container-fluid">
                <h1 class="text-center">Welcome, <span th:text="${username}">User</span>!</h1>
                <h2 class="text-center mt-3">Your Current Balance: <span th:text="${formattedBalance}">0.00</span> THB</h2>

                <!-- Dashboard Features -->
                <div class="row mt-5">
                    <div class="col-md-6 text-center">
                        <a href="/transactions/deposit" class="btn btn-success btn-lg w-100 mb-4">
                            <i class="fas fa-plus-circle"></i> Deposit Money
                        </a>
                    </div>
                    <div class="col-md-6 text-center">
                        <a href="/transactions/withdraw" class="btn btn-danger btn-lg w-100 mb-4">
                            <i class="fas fa-minus-circle"></i> Withdraw Money
                        </a>
                    </div>
                </div>

                <!-- Income and Expenses Chart -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <h3 class="text-center">Income vs Expenses</h3>
                        <div class="chart-container">
                            <canvas id="incomeExpenseChart"></canvas>
                        </div>
                    </div>
                </div>

            </div>
            <!-- End Main Content -->
        </div>

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright © Tech iBanking 2024</span>
                </div>
            </div>
        </footer>
    </div>
    <!-- End Content Wrapper -->
</div>
<!-- End Wrapper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script to Render the Chart -->
<script>
    // Sample data from Controller (replace with dynamic data)
    var income = [[${income}]];  // ดึงข้อมูลจาก Controller
    var expenses = [[${expenses}]];  // ดึงข้อมูลจาก Controller

    // Chart.js - Income vs Expenses
    var ctx = document.getElementById('incomeExpenseChart').getContext('2d');
    var incomeExpenseChart = new Chart(ctx, {
        type: 'pie',  // You can change to 'bar' for bar chart
        data: {
            labels: ['Income', 'Expenses'],
            datasets: [{
                label: 'Income vs Expenses',
                data: [income, expenses], // Data from Controller
                backgroundColor: ['#28a745', '#dc3545'],  // Green for Income, Red for Expenses
                borderColor: ['#155724', '#721c24'],
                borderWidth: 2,
                hoverBackgroundColor: ['#218838', '#c82333'],  // Darker shade for hover
                hoverBorderColor: ['#1e7e34', '#bd2130']
            }]
        },
        options: {
            responsive: true,  // Make the chart responsive
            maintainAspectRatio: false,  // Allow resizing
            plugins: {
                legend: {
                    position: 'top',
                    labels: {
                        font: {
                            size: 14
                        }
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return tooltipItem.label + ": " + tooltipItem.raw.toFixed(2) + " THB";
                        }
                    }
                }
            }
        }
    });
</script>

</body>

</html>
