<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tech iBanking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Tech iBanking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/transactions/transaction-history">Transaction History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Welcome, <span th:text="${username}">User</span>!</h1>
    <h2 class="text-center mt-3">Your Current Balance: <span th:text="'$' + ${balance}">0.00</span></h2>

    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Deposit Money</h5>
                    <form action="/transactions/deposit" method="POST">
                        <div class="mb-3">
                            <label for="depositAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="depositAmount" name="amount" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Deposit</button>
                    </form>
                </div>

                <div class="card-body text-center">
                    <h5 class="card-title">Withdraw Money</h5>
                    <form action="/transactions/withdraw" method="POST">
                        <div class="mb-3">
                            <label for="withdrawAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="withdrawAmount" name="amount" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Withdraw</button>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Transfer Money</h5>
                    <form action="/transactions/transfer" method="POST">
                        <div class="mb-3">
                            <label for="receiverId" class="form-label">Receiver ID</label>
                            <input type="number" class="form-control" id="receiverId" name="receiverId" required>
                        </div>
                        <div class="mb-3">
                            <label for="transferAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="transferAmount" name="amount" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Transfer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
