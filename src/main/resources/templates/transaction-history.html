<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fonts and Icons from SB Admin -->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* เพิ่ม Scrollbar ให้กับ Table Container */
    .table-container {
        max-height: 70vh; /* กำหนดความสูงสูงสุดเป็น 70% ของหน้าจอ */
        overflow-y: auto; /* เปิดใช้งานการเลื่อนแนวตั้ง */
    }
    .table-container::-webkit-scrollbar {
        width: 10px; /* ปรับขนาด Scrollbar */
    }
    .table-container::-webkit-scrollbar-thumb {
        background-color: #4e73df; /* สี Scrollbar */
        border-radius: 5px;
    }
    .table-container::-webkit-scrollbar-track {
        background-color: #f1f1f1; /* สีพื้นหลัง Scrollbar */
    }
  </style>
</head>
<body>
<div id="wrapper">
  <!-- Include Sidebar -->
  <div th:replace="fragments/sidebar :: sidebar"></div>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <!-- Include Navbar -->
      <div th:replace="fragments/navbar :: navbar"></div>

      <!-- Content -->
      <div class="container mt-5">
        <h1 class="text-center mb-4">Transaction History</h1>

        <!-- Balance Information -->
        <div class="text-center mb-4">
          <h3>Current Balance: <span th:text="${formattedBalance}">0.00</span> THB</h3>
        </div>

        <!-- Table Container -->
        <div class="table-container">
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Transaction Type</th>
              <th scope="col">Amount</th>
              <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
              <td th:text="${transaction.type}"></td>
              <td th:text="${transaction.formattedAmount}"></td>
              <td th:text="${transaction.formattedDate}"></td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="text-center mt-4">
          <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
